<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
</head>
<body>
    <h1>Button Functionality Test</h1>
    
    <button id="loginBtn" style="padding: 10px; margin: 10px; background: blue; color: white;">
        Login Button Test
    </button>
    
    <button id="registerBtn" style="padding: 10px; margin: 10px; background: green; color: white;">
        Register Button Test
    </button>
    
    <div id="authModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
        <div style="background: white; padding: 20px; margin: 50px auto; width: 300px;">
            <h3 id="authTitle">Auth Modal</h3>
            <p>This modal should open when buttons are clicked!</p>
            <button id="closeAuthModal" style="padding: 5px; background: red; color: white;">Close</button>
        </div>
    </div>
    
    <script>
        console.log('Script loading...');
        
        // Test basic functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const modal = document.getElementById('authModal');
            const closeBtn = document.getElementById('closeAuthModal');
            
            console.log('Elements found:', {
                loginBtn: !!loginBtn,
                registerBtn: !!registerBtn,
                modal: !!modal,
                closeBtn: !!closeBtn
            });
            
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    console.log('Login button clicked!');
                    alert('Login button works!');
                    modal.style.display = 'block';
                });
            }
            
            if (registerBtn) {
                registerBtn.addEventListener('click', function() {
                    console.log('Register button clicked!');
                    alert('Register button works!');
                    modal.style.display = 'block';
                });
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    console.log('Close button clicked!');
                    modal.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
