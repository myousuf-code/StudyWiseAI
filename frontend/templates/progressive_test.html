<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyWise AI - Progressive Test</title>
    <!-- Step 1: Test if Tailwind CSS loads -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Fallback styles in case Tailwind fails */
        .fallback-test {
            background: red !important;
            color: white !important;
            padding: 20px !important;
            margin: 10px 0 !important;
            display: block !important;
        }
        
        /* Test if Tailwind is working */
        .tailwind-test {
            /* This should be overridden by Tailwind classes */
            background: red;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Test 1: Basic visibility -->
    <div class="fallback-test">
        üîß TEST 1: Basic HTML/CSS - You should see this red box with white text
    </div>
    
    <!-- Test 2: Tailwind CSS -->
    <div class="tailwind-test bg-blue-500 text-white p-4 m-4">
        üé® TEST 2: Tailwind CSS - This should be BLUE (not red) if Tailwind is working
    </div>
    
    <!-- Test 3: Flexbox layout -->
    <div class="bg-white shadow-lg p-4 m-4">
        <div class="flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">StudyWise AI</div>
            <div class="flex space-x-4">
                <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Login</button>
                <button id="registerBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Register</button>
            </div>
        </div>
    </div>
    
    <!-- Test 4: Complex layout -->
    <div class="bg-gradient-to-r from-blue-600 to-purple-700 text-white py-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-6">Welcome to StudyWise AI</h1>
            <p class="text-xl mb-8">Testing complex Tailwind layout</p>
        </div>
    </div>
    
    <!-- Status Box -->
    <div class="max-w-2xl mx-auto p-4 bg-white shadow-lg rounded-lg m-4">
        <h3 class="text-xl font-bold mb-4">üß™ Test Results</h3>
        <div id="testResults">
            <p>üîÑ Running tests...</p>
        </div>
    </div>

    <script>
        console.log('üß™ Progressive test starting...');
        
        function testTailwind() {
            const testElement = document.querySelector('.tailwind-test');
            const computedStyle = window.getComputedStyle(testElement);
            const backgroundColor = computedStyle.backgroundColor;
            
            console.log('Tailwind test element background:', backgroundColor);
            
            // Check if it's blue (Tailwind working) or red (fallback)
            const isTailwindWorking = backgroundColor.includes('59, 130, 246') || backgroundColor.includes('rgb(59, 130, 246)');
            
            return isTailwindWorking;
        }
        
        function testButtons() {
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            
            return {
                loginFound: !!loginBtn,
                registerFound: !!registerBtn
            };
        }
        
        function updateResults() {
            const tailwindWorking = testTailwind();
            const buttonTest = testButtons();
            
            const results = document.getElementById('testResults');
            results.innerHTML = `
                <div class="space-y-2">
                    <p><strong>Tailwind CSS:</strong> ${tailwindWorking ? '‚úÖ Working' : '‚ùå Failed'}</p>
                    <p><strong>Login Button:</strong> ${buttonTest.loginFound ? '‚úÖ Found' : '‚ùå Missing'}</p>
                    <p><strong>Register Button:</strong> ${buttonTest.registerFound ? '‚úÖ Found' : '‚ùå Missing'}</p>
                    <p><strong>JavaScript:</strong> ‚úÖ Working</p>
                </div>
            `;
            
            console.log('Test results:', {
                tailwind: tailwindWorking,
                buttons: buttonTest
            });
        }
        
        // Test button functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Progressive test DOM loaded');
            
            // Add button listeners
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            
            if (loginBtn) {
                loginBtn.addEventListener('click', () => {
                    alert('Login button works! ‚úÖ');
                    console.log('Login button clicked');
                });
            }
            
            if (registerBtn) {
                registerBtn.addEventListener('click', () => {
                    alert('Register button works! ‚úÖ');
                    console.log('Register button clicked');
                });
            }
            
            // Wait a moment for styles to load, then test
            setTimeout(updateResults, 1000);
        });
    </script>
</body>
</html>
